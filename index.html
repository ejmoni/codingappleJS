<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c2d4bc87e5.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
    </div>
    
    <button onclick="알림창1열기()">버튼1</button>
    <button onclick="알림창열기('none')">버튼2</button>

<script>

    function 알림창1열기(){
        //1.제목바꾸기
        document.getElementById('title').innerHTML ='아이디를입력하세요';
        //2.열기
        document.getElementById('alert').style.display= 'block';
    }
    function 알림창열기(구멍){
        document.getElementById('alert').style.display= 구멍;
    }

    알림창열기('block');
    알림창열기('none');

</script>
</body>
</html>
